<!DOCTYPE html>

<html lang="en"> 

    <!-- metadata -->

    <head>

        <!-- declare character encoding-->
        <meta charset="utf-8">

        <!-- Set viewport so it can be viewed on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- title tag, important for marketing -->
        <title>HTML Sandbox</title>

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/sandbox-style.css">
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Bad+Script|Cormorant+Garamond|Courgette|Montserrat+Alternates|Raleway" rel="stylesheet">

    </head>

    <!-- content goes in the body tag -->
    <body class="w3-black">

       <section id="slide1" class="mySlides">
           
           <div class="w3-container">
               
               <div class="w3-display-middle">
               
                   <h1>Slide 1</h1>
               
               </div>
        
           
           </div>
        
        </section>
        
        <section id="slide-2" class="mySlides fs-img">
            
            <div class="w3-container">
                
                <div class="w3-display-bottommiddle">
                    
                    <h1 class="first">Life on Land</h1>
                    <h1 class="header">Life on Land</h1>
                    <h1 class="header2">Life on Land</h1>
                
                </div>
            
            </div>
        
        
        
        </section>
        
        <!-- Two column simple responsive -->

        <section id="slide-4" class="mySlides">

            <div class="w3-row">

                <div class="w3-container">

                    <h1>Simple Responsive</h1>

                </div>

            </div>

            <div class="w3-row opacity">

                <div class="w3-half">

                    <h3>W3 Half</h3>

                </div>

                <div class="w3-half">

                    <h3>W3 Half</h3>

                </div>

            </div>


        </section>

        <!-- Responsive grid -->

        <section id="slide-5" class="mySlides">

            <div class="w3-row">

                <div class="w3-container">

                    <h1>Responsive Grid</h1>

                </div>

            </div>

            <div class="w3-row">

                <div class="w3-col l3 m6 s12 w3-red">

                    <h3>w3-col l3 m6 s12</h3>

                </div>

                <div class="w3-col l3 m6 s12 w3-orange">

                    <h3>w3-col l3 m6 s12</h3>

                </div>

                <div class="w3-col l3 m6 s12 w3-yellow">

                    <h3>w3-col l3 m6 s12</h3>

                </div>

                <div class="w3-col l3 m6 s12 w3-blue">

                    <h3>w3-col l3 m6 s12</h3>

                </div>

            </div>


        </section>

        <!-- Two column cell mobile -->

        <section id="slide-6" class="mySlides">
            
            <div class="w3-row">

                <div class="w3-container">

                    <h1>Cell Mobile Layout</h1>

                </div>

            </div>

            <div class="w3-cell-row">

                <div class="w3-cell w3-blue w3-container w3-mobile">

                    <h3>W3-Cell</h3>

                </div>

                <div class="w3-cell w3-orange w3-container w3-mobile">

                    <h3>W3-Cell</h3>

                </div>

            </div>


        </section>
        
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
        
        
        <script src="js/slideshow.js"></script>

    </body>


</html>
